<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download amazing games from Kumbar Games!">
  <title>Game Store | Kumbar Games</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Game Section */
    .game-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .game-logo {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .game-info {
      flex: 1;
    }

    .game-title {
      font-size: 2em;
      margin: 0;
    }

    .game-description {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

    /* Game Images */
    .game-images {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .game-images img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Reviews Section */
    .reviews-section {
      margin-top: 30px;
    }

    .review {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .review h4 {
      margin: 0 0 5px 0;
      font-size: 1.1em;
    }

    .review p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kumbar Games Store</h1>
    <p>Discover and download the best political games!</p>
  </header>

  <div class="container">
    <!-- Game Info Section -->
    <div class="game-header">
      <img src="https://i.ibb.co/4KXxdKn/20241227-202738-0000.png" alt="Game Logo" class="game-logo">
      <div class="game-info">
        <h2 class="game-title">271: The Indian Political Strategy Game</h2>
        <p class="game-description">Step into the world of political intrigue with 271. Strategize, campaign, and secure your path to victory.</p>
        <a href="https://github.com/kumbargames/kumbargames.github.io/releases/download/v1.0/271.apk" download class="download-btn">Download</a>
      </div>
    </div>

    <!-- Game Images Section -->
    <div class="game-images">
      <img src="https://i.ibb.co/cD5cdy3/image.png" alt="Game Screenshot 1">
      <img src="https://i.ibb.co/7rCkqcH/image.png" alt="Game Screenshot 2">
      <img src="https://i.ibb.co/fMx1v1n/image.png" alt="Game Screenshot 3">
      <img src="https://i.ibb.co/5BWrq8x/image.png" alt="Game Screenshot 4">
    </div>

    <!-- Reviews Section -->
    <div class="reviews-section">
      <h3>Player Reviews</h3>
    </div>
  </div>
</body>
</html>
